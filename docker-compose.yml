version: "3.8"

services:
  docker-events-listener:
    container_name: monolith_docker-events-listener
    build:
      context: docker-events-listener-build
      dockerfile: Dockerfile # The Dockerfile from ./docker-events-listener-build
    networks:
      - monolith_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  localstack:
    image: localstack/localstack
    container_name: monolith_localstack
    ports:
      - "4566-4597:4566-4597"
    environment:
      AWS_DEFAULT_REGION: us-east-1
      SERVICES: lambda,cloudformation,apigateway,iam,s3,sqs,sns
      DATA_DIR: /tmp/localstack/data
      LAMBDA_EXECUTOR: docker
      DOCKER_HOST: unix:///var/run/docker.sock
      LAMBDA_DOCKER_NETWORK: host
      EDGE_PORT: 4566
      DEBUG: 1
    env_file:
      - .env.docker
    volumes:
      - "./tmp:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - monolith_network
    depends_on:
      - docker-events-listener

  api:
    build: "."
    container_name: monolith_api
    command: bash -c "sleep 5; yarn internal:local"
    ports:
      - 3000:3000
    networks:
      - monolith_network
    #environment:
    #  SLS_DEBUG: "*"
    volumes:
      - ./:/app/
      - nodemodules:/app/node_modules

volumes:
  database-data:
  nodemodules:

networks:
  monolith_network:
    driver: bridge
